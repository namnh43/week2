<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<div class="card w-50 mx-auto mt-2">
    <div class="card-body ">
        <h5 class="card-title">Bài 3</h5>
        <ul>
            <li>Cho 1 mảng số có sẵn.</li>
            <li>Viết chương trình tính tổng các số chia hết cho 5 trong mảng.</li>
        </ul>
    </div>
</div>
<h3>Lời giải</h3>
<p id="display"></p>
<p id="sum"></p>
</body>
<script>
    $(document).ready(function () {
        let n = prompt("Nhập số phần tử mảng", 0);
        let arr = new Array()
        for (let i = 0; i < n; i ++) {
            //Generate number in range 0 - 100
            arr.push(Math.floor((Math.random() * 100) + 1))
        }
        let sum = 0;
        for (let i = 0; i < n; i++) {
            if (arr[i]%5==0) {
                sum += arr[i];
            }
        }
        $("#display").html(arr.join(","));
        $("#sum").html("Result: "+sum)
    })
</script>
</html>
