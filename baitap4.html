<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<div class="card w-50 mx-auto mt-2">
    <div class="card-body ">
        <h5 class="card-title">Bài 4</h5>
        <ul>
            <li>Cho phép nhập độ dài của mảng từ bàn phím.</li>
            <li>Nhập số lượng phần tử theo độ dài đã nhập.</li>
            <li>Tính số lượng phần tử là số chẵn và tổng của các phần tử đó.</li>
            <li>Tính tổng các số nguyên tố trong mảng đã nhập
            </li>
        </ul>
    </div>
</div>
<h3>Lời giải</h3>
<p id="display"></p>
<p id="sum-even"></p>
<p id="sum-parity"></p>
</body>
<script>
    function prime_check(n) {
        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2) {
            return false
        } else {
            // lặp từ 2 tới n-1
            for (var i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    return false
                }
            }
        }

        return true;
    }

    $(document).ready(function () {
        let n = prompt("Nhập số phần tử mảng", 0);
        let arr = new Array()
        for (let i = 0; i < n; i++) {
            //Generate number in range 0 - 100
            arr.push(Math.floor((Math.random() * 100) + 1))
        }
        let sumEven = 0;
        let sumParity = 0;
        let evenNum = 0;
        let primeNum = 0;
        for (let i = 0; i < n; i++) {
            if (arr[i] % 2 == 0) {
                sumEven += arr[i];
                evenNum++;
            }
            if (prime_check(arr[i]) == true) {
                sumParity += arr[i];
                primeNum ++;
            }
        }
        $("#display").html(arr.join(","));
        $("#sum-even").html("Số lượng các số chẵn là " + evenNum + "; Tổng = " + sumEven)
        $("#sum-parity").html("Số lượng các số nguyên tố là " + primeNum + "; Tổng = " + sumParity)
    })
</script>
</html>
